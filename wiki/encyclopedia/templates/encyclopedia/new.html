{% extends "encyclopedia/layout.html" %}

{% block title %}
Create New Wiki Page
{% endblock %}

{% block body %}
    <h1>Add Wiki Page</h1>

    <form action="{% url 'new_page' %}" method="post">
        {% csrf_token %}
        {% if error_message %}

        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}

        {{ form }}

        <input type="submit">
    </form>

{% endblock %}
